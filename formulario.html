<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name="author" content="Natalia Fernández Riego" />
    <meta name="keywords" content="formulario, Alan, opinion" />
    <meta name="description" content="Esta página web está dedicada a realizar un formulario sobre Alan Kay" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alan Kay</title>
	<!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
	<link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <h1> Formulario sobre Alan Kay </h1>
    <p>
        A continuación se realizará un formulario para recoger su opinión acerca de su trabajo en los diferentes ámbitos informáticos en los que ha sido pioneros.
    </p>
    
   

    <form name="Opinión de Alan Kay">
        <fieldset>
            <legend>¿Conocías a Alan Kay?</legend>
                <input id="conocer Si" type="radio" value="Sí" name="conocer" checked>
                <label for="conocer Si">Sí</label><br />
                <input id="conocer No" type="radio" value="No" name="conocer">
                <label for="conocer No">No</label><br />
                
        </fieldset>
        <fieldset>
            <legend>¿Se lo recomendarías a algún conocido?</legend>
                <input id="recomendar Si" type="radio" value="Sí" name="recomendar" checked>
                <label for="recomendar Si">Sí</label><br />
                <input id="recomendar No" type="radio" value="No" name="recomendar">
                <label for="recomendar No">No</label><br />
        </fieldset>
        <fieldset>
            <legend>¿Qué te ha parecido la información sobre Alan Kay?</legend>
                <input id=" interesante" type="checkbox" name="info" value="interesante" checked/>
                <label for="interesante">Interesante</label><br/>
                <input id=" importante" type="checkbox" name=" info" value=" importante" />
                <label for=" importante">Importante</label><br />
                <input id="aburrida" type="checkbox" name=" info" value="aburrida" />
                <label for="aburrida">Aburrida</label><br/>
                <input id="ya la conocia" type="checkbox" name=" info" value="ya la conocia" />
                <label for="ya la conocia">Ya la conocía</label>
        </fieldset>
        
        <label for="resultado">Registra tu resultado</label><br />
            <label for="fname">Nombre:</label>
            <input id="fname" type="text" ><br />
            <label for="fapellidos">Apellidos:</label>
            <input id="fapellidos" type="text"><br />
            <label for="fnacimiento">Fecha de nacimiento: </label>
            <input id="fnacimiento" type="date"><br />
            <label for="femail">Email:</label>
            <input id="femail" type="email"><br />
            <input id="submit" type="submit" value="Envia tu resultado">
</form>

</body>
</html>
