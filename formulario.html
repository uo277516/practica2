<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <h1>Opinión de Alan Kay</h1>

    <form name="Opinión de Alan Kay">
        <fieldset>
            <legend>¿Conocías a Alan Kay?</legend>
                <input id="conocerSi" type="radio" value="Sí" name="conocer">
                <label for="conocerSi">Sí</label><br />
                <input id="conocerNo" type="radio" value="No" name="conocer" checked>
                <label for="conocerNo">No</label><br />
        </fieldset>

        <fieldset>
            <legend>¿Se lo recomendarías a algún conocido?</legend>
                <input id="recomendarSi" type="radio" value="Sí" name="recomendar" checked>
                <label for="recomendarSi">Sí</label><br />
                <input id="recomendarNo" type="radio" value="No" name="recomendar">
                <label for="recomendarNo">No</label><br />
        </fieldset>

        <fieldset>
            <legend>¿Qué te ha parecido la información sobre Alan Kay?</legend>
                <input id="interesante" type="checkbox" name="info" value="interesante" checked/>
                <label for="interesante">Interesante</label><br />
                <input id="importante" type="checkbox" name="info" value="importante" />
                <label for="importante">Importante</label><br />
                <input id="aburrida" type="checkbox" name="info" value="aburrida" />
                <label for="aburrida">Aburrida</label><br />
                <input id="yalaconocia" type="checkbox" name="info" value="ya la conocia" />
                <label for="yalaconocia">Ya la conocía</label>
        </fieldset>

        <fieldset>
            <legend>Registra tu resultado</legend>
            <input id="fname" type="text" >
            <label for="fname">Nombre</label><br />
            <input id="fapellidos" type="text" >
            <label for="fapellidos">Apellidos</label><br />
            <input id="fnacimiento" type="date">
            <label for="fnacimiento">Fecha de nacimiento</label><br />
            <input id="femail" type="email">
            <label for="femail">Email</label><br />
            <input id="submit" type="submit" value="Envia tu resultado">
        </fieldset>
    </form>
